<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Sederhana</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }
      header,
      footer {
        background-color: #ffcc80;
        padding: 20px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #5a3e1b;
      }
      nav {
        background-color: #aed581;
        padding: 15px;
        text-align: center;
        color: #2e7d32;
      }
      main {
        display: flex;
        padding: 20px;
        background-color: #e8eaf6;
      }
      section {
        width: 70%;
        background-color: #ffe0b2;
        padding: 20px;
        border-radius: 10px;
      }
      article {
        background-color: #ffccbc;
        margin: 10px 0;
        padding: 15px;
        border-radius: 8px;
      }
      aside {
        width: 30%;
        background-color: #b3e5fc;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <nav>Navigation</nav>
    <main>
      <section>
        <article>
          Artikel 1
          <br />
          Ini text ini text ini text ini text ini text ini text ini text ini text ini text ini text
        </article>
        <article>
          Artikel 2
          <br />
          Ini text ini text ini text ini text ini text ini text ini text ini text ini text ini text
        </article>
      </section>
      <aside>Aside</aside>
    </main>
    <footer>Footer</footer>
  </body>
</html>
